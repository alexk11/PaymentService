services:

  payment-service-app:
    #image: payment-service-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/payment-db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: secret
      KEYCLOAK_HOST: keycloak:8080
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: user # имя пользователя
      POSTGRES_PASSWORD: secret # пароль
      POSTGRES_DB: payment-db # имя БД по умолчанию
      LC_MESSAGES: en_US.UTF-8 # язык ошибок - английский
    ports:
      - "5432:5432" # проброс порта PostgreSQL
    volumes:
      - /var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d payment-db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com # учётка для входа
      PGADMIN_DEFAULT_PASSWORD: admin # пароль для входа
    ports:
      - "8081:80" # UI будет доступен по localhost:8081
    depends_on:
      - postgres
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command:
      - start-dev
      - --http-port=8080
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8085:8080"
    volumes:
      - ./src/main/resources/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    restart: unless-stopped
